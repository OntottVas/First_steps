<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Complicated form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form class="form">
  <fieldset>
    <legend>
      Interesting application form 
    </legend>
<!--   name starts   -->
    <form>
      <fieldset>
        <legend>What is your name?</legend>
        <input type="text">
      </fieldset>
    </form>
<!--   name ends   -->
<!--   color starts   -->
    <form>
      <fieldset>
        <legend>What is your favorite color?</legend>
        <input type="checkbox" name="color" id="Red">
        <label for="Red">Red</label><br>
        <input type="checkbox" name="color" id="Green">
        <label for="Green">Green</label><br>
        <input type="checkbox" name="color" id="Blue">
        <label for="Blue">Blue</label><br>
        <input type="checkbox" name="color" id="Other">
        <label for="Other">Other</label>
        <input type="text"><br>
      </fieldset>
    </form> 
<!--   color ends   -->
<!--   developer starts   -->
    <form class="yon">
      <fieldset>
        <legend>Would you like to become a developer?</legend>
        <input type="radio" name="dev" id="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="dev" id="Nope" value="Nope">
        <label for="Nope">Nope</label><br>
        <input type="radio" name="dev" id="Igen" value="igen">
        <label for="Igen">Igen</label><br>
        <input type="radio" name="dev" id="K" value="K">
        <label for="K">K</label><br>
      </fieldset>
    </form>
<!--   developer ends   -->
<!--   statement starts   -->
    <form>
      <fieldset>
        <legend>Why would you like to become a developer?</legend>
        <textarea name="stmnt" id="stmnt" cols="40" rows="10"></textarea>
      </fieldset>
    </form>
<!--   statement ends   -->
  <button>Submit</button>
  </fieldset>
</form>
<!-- partial -->
  
</body>
</html>
